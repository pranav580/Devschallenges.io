<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cede25e072.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <div class="Lcontainer">
      <input type="text">
      <div class="location"><i class="fas fa-map-marker-alt"></i></div>

      <div class="main">
        <img class="backimg" src="photos\Cloud-background.png" alt="clouds" >
        <div class="Wimg"><img class="mainimg" src="photos\Shower.png" alt=""></div>
      </div>

      <div class="sideContent">
        <div class="sideTemp">15</div>
        <div class="sideTag">shower</div>
        <div class="sideDate">day</div>
        <div class="sideLoc">location</div>
      </div>

    </div>
    <div class="Rcontainer">
        <div class="btn">
          <div class="BtnCelsius">&deg;C</div>
          <div class="BtnFahrenheit">&deg;F</div>
        </div>
        <div class="topGrid">
          <div class="box">
            <div class="box1day">Tomorrow</div>
            
          </div>
          <div class="box">
            <div class="box2day"></div>
          </div>
          <div class="box">
            <div class="box3day"></div>
          </div>
          <div class="box">
            <div class="box4day"></div>
          </div>
          <div class="box">
            <div class="box5day"></div>
          </div>
        </div>
        <div class="txt">Today's Highlight</div>
        <div class="bottomGrid">
          <div class="BoxD"></div>
          <div class="BoxD"></div>
          <div class="BoxD"></div>
          <div class="BoxD"></div>
        </div>
    </div>
  </div>
</body>
</html>
